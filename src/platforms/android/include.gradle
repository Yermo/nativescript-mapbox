repositories {
    mavenCentral()
}

// see https://www.mapbox.com/android-sdk/
dependencies {
    // core library
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:6.0.1@aar'){
        transitive=true
    }

    // service library
    compile ('com.mapbox.mapboxsdk:mapbox-android-services:2.2.10@aar'){
        transitive=true
    }

    // plugins
    compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.5.0'
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
